<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="/icon/favicon.png">
  <title>AreoPI</title>

  <!-- Bootstrap core CSS -->
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/style/styles.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="/">AreoPI</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Dashboard</a></li>
          <li><a href="/settings">Settings</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <h1><span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span> Dashboard <small>Manage your system</small></h1>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="well well-sm breadcrumb">Dashboard</div>

    <div class="row">
      <div class="col-md-3">
        <div class="list-group">
          <a href="#" class="list-group-item active main-color" onclick="dashboard()">
            Dashboard
          </a>
          <a href="#" class="list-group-item" onclick="changePH()">PH</a>
          <a href="#" class="list-group-item" onclick="changeEC()">EC</a>
          <a href="#" class="list-group-item" onclick="viewTemp()">Tempature</a>
          <a href="#" class="list-group-item" onclick="viewWater()">Water Levals</a>
        </div>

        <div class="well">
          <h3>Sprayer Status</h3>
          <div class="alert alert-success" role="alert" id="sprayerAlert">Sprayer <strong id="dashboardOnOff">On</strong></div>
          <p><button type="button" name="button" class="btn main-color" onclick="sprayerOn()">Turn on</button><span id="timeUntil">Next spray: 5:00</span></p>
        </div>
      </div>

      <div class="col-md-9">
        <div class="list-group">
          <a href="#" class="list-group-item active main-color" id="heading">
              Dashboard
          </a>
          <div class="list-group-item" id="content">
              Content
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--End Container -->

  </form>

  <footer id="footer">
    <p>&copy; AreoPI 2017</p>
  </footer>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="/jquery/jquery.min.js"></script>
  <script src="/bootstrap/js/bootstrap.min.js"></script>
  <script src="/chart/chart.min.js"></script>
  <script src="/main/main.js"></script>
</body>

</html>
